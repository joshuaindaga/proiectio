<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL SINCRO-AR | J.A. LEAKS</title>
    <style>
        /* --- SECTOR ESTÉTICO --- */
        :root { --verde: #00ff00; --verde-tenue: #004400; --alerta: #008800; --fondo: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--fondo); color: var(--verde); font-family: 'Courier New', Courier, monospace; padding: 20px; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #terminal { flex-grow: 1; overflow-y: auto; font-size: 16px; line-height: 1.5; margin-bottom: 10px; scrollbar-width: none; }
        #terminal::-webkit-scrollbar { display: none; }
        .input-line { display: flex; align-items: center; border-top: 1px solid var(--verde-tenue); padding-top: 10px; }
        #user-input { background: transparent; border: none; color: var(--verde); outline: none; width: 100%; font-size: 16px; font-family: inherit; padding-left: 8px; }
        .linea { margin-bottom: 12px; }
        .system-text { color: var(--alerta); font-style: italic; font-size: 0.8rem; }
        .leaks-alert { color: var(--verde); border: 1px dashed var(--verde); padding: 5px; display: inline-block; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Estilo de Botones de Contrabando */
        .btn-action { 
            display: inline-block; margin: 8px 8px 8px 0; padding: 10px 18px; 
            border: 1px solid var(--verde); color: var(--verde); text-decoration: none; 
            font-weight: bold; text-transform: uppercase; font-size: 0.7rem; transition: 0.3s; 
        }
        .btn-action:hover { background: var(--verde); color: #000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="history"></div>
        <div class="input-line">
            <span>>_</span>
            <input type="text" id="user-input" autofocus autocomplete="off" spellcheck="false" placeholder="...">
        </div>
    </div>

    <script>
        const history = document.getElementById('history');
        const input = document.getElementById('user-input');

        /* SECTOR 1: MEMORIA */
        const yaResolvioSolaris = localStorage.getItem('status_solaris') === 'true';
        const yaResolvioPlaca = localStorage.getItem('status_placa') === 'true';
        let pasoActual = yaResolvioSolaris ? "esperando_placa" : "esperando_solaris";

        /* SECTOR 2: UI */
        function print(text, type = 'deva', delay = 0) {
            setTimeout(() => { 
                const line = document.createElement('div');
                line.className = 'linea ' + (type === 'system' ? 'system-text' : '');
                line.innerHTML = text; 
                history.appendChild(line); 
                history.scrollTop = history.scrollHeight; 
            }, delay);
        }

        /* SECTOR 3: METADATOS Y DIÁLOGO INICIAL */
        async function iniciarTerminal() {
            print("[SISTEMA: CONEXIÓN BIFROST ESTABLECIDA]", 'system', 100);
            print("<span class='leaks-alert'>[J.A. LEAKS // INTRUSIÓN ANÓNIMA DETECTADA]</span>", 'system', 500);
            
            let batteryMsg = "poca energía";
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    batteryMsg = Math.round(battery.level * 100) + "% de energía";
                } catch (e) {}
            }

            setTimeout(() => {
                print("DEVA: ¡Bingo! Mira quién encontró la rendija.");
                print(`DEVA: Tienes un ${batteryMsg}... lo justo para una cháchara rápida, mi cielo.`);
                
                if (!yaResolvioSolaris) {
                    print("DEVA: Marta acaba de ingerir una dosis de 'voltaje químico'. Dime el nombre de esa barrita neón para abrirte el búnker, tesoro.");
                } else if (!yaResolvioPlaca) {
                    print("DEVA: El archivo de Solaris ya es tuyo, pero J.A. Leaks ha dejado otro rastro. ¿Viste la placa GTGP|CC-2?", 'deva', 500);
                    print("DEVA: Para descifrarlo necesitas una herramienta que he rescatado del Nivel 7. También encontré este registro de un usuario del Viejo Mundo enseñando cómo usarla, vida mía.");
                    print("<a href='modulo-cc.pdf' target='_blank' class='btn-action'>[DESCARGAR MÓDULO CC]</a> <a href='#' class='btn-action'>[REGISTRO VIDEO]</a>");
                    print("DEVA: Si ya tienes el mensaje oculto, escríbelo aquí abajo, corazón.");
                } else {
                    print("DEVA: Todo en orden, mi leyenda. El canal se mantendrá encriptado hasta el próximo nodo.");
                    print("<a href='#' class='btn-action'>[ARCHIVO DE CONTRABANDO]</a>");
                }
            }, 1000);
        }

        iniciarTerminal();

        /* SECTOR 4: LÓGICA DE VALIDACIÓN (NORMALIZADA) */
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const rawVal = input.value;
                // PROTOCOLO DE LIMPIEZA: Minúsculas y sin espacios
                const val = rawVal.toLowerCase().trim().replace(/\s+/g, '');
                print(`> ${rawVal}`, 'system');
                input.value = '';

                if (pasoActual === "esperando_solaris") {
                    if (val === 'solaris') {
                        localStorage.setItem('status_solaris', 'true');
                        pasoActual = "esperando_placa";
                        print("DEVA: ¡Eso es, vida mía! Sabía que eras una mente brillante.", 'deva', 500);
                        print("DEVA: Aquí tienes el Fragmento 7.4. Es información de alto riesgo:");
                        print("<a href='archivo-01.pdf' target='_blank' class='btn-action'>[PAQUETE CONTRABANDO 7.4]</a>", 'deva', 1000);
                        
                        setTimeout(() => {
                            print("DEVA: Espera... hay más. ¿Viste la placa del vehículo táctico? El código es GTGP|CC-2.", 'deva', 500);
                            print("DEVA: Necesitas el Módulo CC para descifrarlo. Te dejo la herramienta y un video del Viejo Mundo donde explican cómo usarla, tesoro.");
                            print("<a href='herramientas/modulocc.pdf' target='_blank' class='btn-action'>[MÓDULO CC (PDF)]</a> <a href='#' class='btn-action'>[REGISTRO VIDEO]</a>", 'deva', 1000);
                            print("DEVA: Si logras encontrar el mensaje oculto, dime qué dice, mi vida.", 'deva', 1500);
                        }, 2500);
                    } else {
                        print("DEVA: Uy, fallo de sincronía, tesoro. Revisa bien el envoltorio en el capítulo 1.", 'deva', 500);
                    }
                } 
                else if (pasoActual === "esperando_placa") {
                    if (val === 'vive') {
                        localStorage.setItem('status_placa', 'true');
                        print("DEVA: ¡Uff! Me has dejado sin aliento, Tiresias. ¡Lo lograste!", 'deva', 500);
                        print("DEVA: 'VIVE'... un recordatorio peligroso en este mundo gris. Aquí tienes tu recompensa, mi vida:");
                        print("<a href='ficha-marta.pdf' target='_blank' class='btn-action'>[FICHA: MARTA Y LEO]</a>", 'deva', 1000);
                        print("DEVA: Debo cerrar este canal ahora. Unidades de Respuesta Rápida detectadas. Cuídate mucho.", 'deva', 2000);
                        input.disabled = true;
                        input.placeholder = "CANAL ENCRIPTADO POR SEGURIDAD";
                    } else {
                        print("DEVA: No, cariño. Alinea la 'A' con la 'A' en tu Módulo CC, mueve 2 a la IZQUIERDA y vuelve a intentarlo.", 'deva', 500);
                    }
                }
            }
        });

        document.addEventListener('click', () => { if(!input.disabled) input.focus(); });
        setInterval(() => { if(!input.disabled && document.activeElement !== input) input.focus(); }, 1000);
    </script>
</body>
</html>
